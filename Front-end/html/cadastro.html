<body>
  
  <h2>Criar conta</h2>
  
  <div class="form-container"> 
    <div class="wave-group">
      <input required=" " type="text" class="input">
      <span class="bar"></span>
      <label class="label"> 
        
        <span class="label-char" style="--index: 0;">C</span>
        <span class="label-char" style="--index: 1;">P</span>
    <span class="label-char" style="--index: 2;">F</span>
  </label>
</div>

 <div class="wave-group">
   <input required=" " type="text" class="input">
  <span class="bar"></span>
  <label class="label"> 

    <span class="label-char" style="--index: 0;">C</span>
    <span class="label-char" style="--index: 1;">e</span>

    <span class="label-char" style="--index: 6;">r</span>
  </label>
</div>

<div class="wave-group">
  <input required=" " type="text" class="input">
  <span class="bar"></span>
  <label class="label"> 

    <span class="label-char" style="--index: 0;">N</span>
    <span class="label-char" style="--index: 1;">o</span>
    <span class="label-char" style="--index: 2;">m</span>
    <span class="label-char" style="--index: 3;">e</span>
  </label>
 </div>
 
 <div class="wave-group">
   <input required=" " type="text" class="input">
   <span class="bar"></span>
   <label class="label"> 
     
     <span class="label-char" style="--index: 0;">S</span>
     <span class="label-char" style="--index: 1;">o</span>
     <span class="label-char" style="--index: 2;">b</span>
     <span class="label-char" style="--index: 3;">r</span>
    <span class="label-char" style="--index: 4;">e</span>
    <span class="label-char" style="--index: 5;">n</span>

    <span class="label-char" style="--index: 8;">e</span>
  </label>
 </div>

 <div class="wave-group">
   <input required=" " type="text" class="input">
  <span class="bar"></span>
  <label class="label"> 

    <span class="label-char" style="--index: 0;">E</span>
    <span class="label-char" style="--index: 1;">-</span>
    <span class="label-char" style="--index: 2;">m</span>
    <span class="label-char" style="--index: 3;">a</span>
    <span class="label-char" style="--index: 4;">i</span>
    <span class="label-char" style="--index: 5;">l</span>
  </label>
</div>

<div class="wave-group senha-container">
  <input required=" " type="password" class="input" id="senha">
  <span class="bar"></span>
  <label class="label"> 
    
    <span class="label-char" style="--index: 0;">S</span>
    <span class="label-char" style="--index: 1;">e</span>
    <span class="label-char" style="--index: 2;">n</span>
    <span class="label-char" style="--index: 3;">h</span>
    <span class="label-char" style="--index: 4;">a</span>
  </label>
  <img src="../img/fechar-o-olho.png" id="toggle-senha-hidden" class="eye-icon">
  <img src="../img/abrir-o-olho.png" id="toggle-senha" class="eye-icon hidden">
 </div>
    
 <div class="wave-group full-width">
   <input required=" " type="text" class="input">
  <span class="bar"></span>
  <label class="label"> 

    <span class="label-char" style="--index: 0;">D</span>
    <span class="label-char" style="--index: 1;">a</span>
    <span class="label-char" style="--index: 2;">t</span>
    <span class="label-char" style="--index: 3;">a</span>
    <span class="label-char"></span> 
    <span class="label-char" style="--index: 5;">d</span>

    <span class="label-char"></span>
    <span class="label-char" style="--index: 8;">N</span>
    <span class="label-char" style="--index: 9;">a</span>
    <span class="label-char" style="--index: 10;">s</span>

    <span class="label-char" style="--index: 14;">e</span>
    <span class="label-char" style="--index: 15;">n</span>
    <span class="label-char" style="--index: 16;">t</span>
    <span class="label-char" style="--index: 17;">o</span>
  </label>
</div>
</div>
