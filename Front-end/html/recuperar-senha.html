<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Recuperar Senha</title>
</head>
<body>
  
  <h2>Recuperar senha</h2>

  <!--Passo 1-->
  <form id="form-etapa1">
    <label for="cpf-email">Informe seu CPF ou E-mail:</label><br>
    <input type="text" id="cpf-email" name="cpf-email" required><br><br>
    <button type="button" onclick="proximoPasso()">Enviar código de verificação</button>
  </form>

  <!--Passo 2 (oculto inicialmente)-->
  <form id="form-etapa2" style="display: none;">
    <label for="codigo">Código de verificação:</label><br>
    <input type="text" id="codigo" name="codigo" required><br><br>

    <label for="nova-senha">Nova senha:</label><br>
    <label for="confirmar-senha">Confirmar nova senha:</label><br>
    <input type="password" name="nova-senha" id="nova-senha" required><br><br>
    <input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>

    <button href="../html/login.html" type="submit">Redefinir senha</button>
  </form>

  <p><a href="../html/login.html">Voltar ao login</a></p>


  <script src="../js/javascript.js"></script>
</body>
</html>
