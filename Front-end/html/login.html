<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Login</title>
</head>
<body>

  <h2>Login</h2>
  
  <form action="#" method="post">
    <div>
      <label for="Cpf ou email">CPF ou E-mail:</label><br>
      <input type="text" id="cpf-email" name="cpf-email" required>
    </div>

    <div>
      <label for="senha">Senha</label><br>
      <input type="password" name="senha" id="senha" required>
    </div>

    <br>
    <button href="../html/index.html" type="submit">Entrar</button>
  </form>

  <p><a href="../html/cadastro.html">Criar conta</a></p>
  <p><a href="../html/recuperar-senha.html">Esqueceu a senha?</a></p>
 
  <script src="../js/javascript.js"></script>
</body>
</html>
